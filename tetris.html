<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tetris</title>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0
    }
    html, body { 
      width:100%; 
      height:100%; 
      overflow:hidden;
    }
  </style>
</head>

<body>

<table style="border: 0px;">
<tr><td rowspan="2">
  <canvas id="canvas" width="250" height="425" style="border: 2px solid;"></canvas>
</td><td align="center">
<form id="scoreBoard">

<p>
Score:<br>
<input type="text" id="score" />
</p>

<p>
Lines:<br>
<input type="text" id="lines" />
</p>

<p>
Level:<br>
<input type="text" id="level" />
</p>

</form>
</td></tr>
<tr><td>
  <canvas id="canvasPreview" width="150" height="100" style="border: 2px solid;"></canvas>
</td></tr>
</table>

<script type="text/javascript" src="block.js"></script>
<script type="text/javascript" src="tetris.js"></script>

<script type="text/javascript">

var CELL_SIZE = 25;
var INTERVAL = 25; // milliseconds

var canvas = document.getElementById('canvas');
var canvasPreview = document.getElementById('canvasPreview');
var scoreBoard = document.getElementById('scoreBoard');

var ctx = canvas.getContext('2d');
var ctxPreview = canvasPreview.getContext('2d');

function clearGrid(width, height, canvasCtx) {
  canvasCtx.fillStyle = "#FFCCCC";
  canvasCtx.fillRect(0, 0, width * CELL_SIZE, height * CELL_SIZE);
}

function drawCell(x, y, color, canvasCtx) {
  canvasCtx.fillStyle = color;
  canvasCtx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
}

window.addEventListener("keydown", doKeyDown, true);

var game = new Tetris(ctx, ctxPreview, scoreBoard);
game.run();

function doKeyDown(event) {
  switch( event.keyCode ) {
    case 39:
      game.move(1, 0);
      break;

    case 37:
      game.move(-1, 0);
      break;

    case 40:
      game.move(0, 1);
      break;

    case 32:
      game.rotate();
      break;

    default:
      break;
    }
}
</script>

</body>
</html>
